    <h1>Escribir un artículo</h1>

    <main>


        <div class="res__container">
            <div class="subtituloRew">
                <p>Escribe aquí una reseña sobre el título indie que quieras!</p>
            </div>
            <div class="reseña">
                <textarea name="" id="" cols="30" rows="10" placeholder="Escribe aquí!"></textarea>
                <button>Publicar!</button>
            </div>
            
        </div>
    </main>
