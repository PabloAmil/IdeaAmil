    <main>
        <div class="formCont2">

            <form action="" method="get">
                <div class="sep">
                    <label for="nombre" class="labelclass">Nombre:</label>
                    <input type="text" id="nombre" required class="formInput4">
                </div>
                <div class="sep">

                    <input type="text" id="apellido" required class="formInput4">
                </div>
                <div class="sep">

                    <input type="tel" name="" id="telefono" required class="formInput4">
                </div>
                <div class="sep">
                    <label for="correo" class="labelclass">Email:</label>
                    <input type="email" name="" id="Email" required class="formInput4">
                </div>
                <div class="sep">
                    <label for="pass" class="labelclass">Contraseña:</label>
                    <input type="password" name="" id="Contraseña" required class="formInput4">
                </div>

                <div class="divbot">
                    <button type="button" class="btn btn-success">registrarme</button>
                </div>




            </form>
        </div>
